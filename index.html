<!DOCTYPE html>
<html style="height:100%">
  <head>
    <title>Pink Dot 2020 Visualiser</title>
    <link rel="stylesheet" href="static/fonts.css"/>
    <link rel="stylesheet" href="static/leaflet.css"/>
    <script src="static/leaflet.js"></script>
    <script src="static/d3.v5.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
  </head>
  <body style="height:100%; width:100%; margin:0px; font-family:Nunito">
    <div id="map" style="position:fixed; width:100%; height:100%"></div>
    <script src="map.js"></script>
    <div id="bottomOverlay" style="position:fixed; bottom:0; width:100%; height:60vh; background:linear-gradient(0deg,#2f2d2d,25%,rgba(47,45,45,0) 90%); pointer-events:none"></div>
    <div id="bottomContent" style="position:fixed; bottom:32px; width:100%; pointer-events:none">
      <div id="textBox" style="margin:auto; width:50%; height:100%;">
        <h3 id="textBoxHeader" style="width:100%; color:#f85984;
        text-align:center; font-size:16px; font-weight:1500">Digital Pink Dot</h3>
        <p id="textBoxContent" style="width:100%; margin:0px; color:white;
        text-align:center; font-size:24px">Explore the map by clicking on the
        pink dots.</p>
        <p id="textBoxShuffle" style="width:100%; color:white;
        text-align:center; font-size:16px; padding-top:10px; user-select:none; text-decoration:underline; pointer-events:auto; cursor:pointer">Shuffle</p>
      </div>
    </div>
  </body>
</html>
